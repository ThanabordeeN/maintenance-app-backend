server {
    listen 80;
    server_name localhost;

    # Redirect root to maintenance
    location = / {
        return 301 /maintenance/;
    }

    # Serve the maintenance app
    location /maintenance/ {
        alias /usr/share/nginx/html/maintenance/;
        index index.html;
        try_files $uri $uri/ /maintenance/index.html;
    }

    # Proxy API requests to backend
    # Proxy API requests to backend
    location /maintenance/api/ {
        proxy_pass http://backend:3002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
